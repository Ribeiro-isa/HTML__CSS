<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello World!</h1>
</body>
</html>
<form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="prova">Escolha sua prova:</label>
    <select id="prova" name="prova">
        <option value="matematica">Matemática</option>
        <option value="portugues">Português</option>
        <option value="ciencias">Ciências</option>
    </select><br><br>

    <label for="aceitar">Aceito os termos e condições:</label>
    <input type="checkbox" id="aceitar" name="aceitar"><br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
</form>
<a href="https://www.exemplo.com" target="_blank">
    <img src="imagem.jpg" alt="Imagem Exemplo" width="200">
</a>
<table border="1">
    <thead>
        <tr>
            <th>Campo</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Nome</td>
            <td>Insira seu nome completo.</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>Insira um endereço de email válido.</td>
        </tr>
        <tr>
            <td>Prova</td>
            <td>Selecione a prova que deseja realizar.</td>
        </tr>
    </tbody>
</table>
